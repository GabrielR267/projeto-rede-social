<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Rede Social</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
    <link
      midia="(max-width: 375px)"
      rel="stylesheet"
      href="estilos/style-mobile-375px.css"
    />
    <link
      media="(min-width: 376px) and ( max-width:500px)"
      rel="stylesheet"
      href="estilos/style.mobile-500px.css"
    />
    <link media="(min-width: 501px)" rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <main>
      <section class="iphone">
        <div class="tela">
          <iframe
            scrolling="yes"
            class="frame"
            name="fram"
            src="home.html"
            frameborder="0"
          ></iframe>
        </div>
      </section>
      <section class="btn">
        <section class="logo-box">
          <div class="logo f">
            <a href="face.html" target="fram"
              ><img src="imagens/logo-facebook.jpg" alt=""
            /></a>
          </div>
          <div class="logo g">
            <a href="git.html" target="fram"
              ><img src="imagens/logo-github.jpg" alt=""
            /></a>
          </div>
          <div class="logo t">
            <a href="twitter.html" target="fram"
              ><img src="imagens/logo-twitter.jpg" alt=""
            /></a>
          </div>
          <div class="logo i">
            <a href="insta.html" target="fram"
              ><img src="imagens/logo-instagram.jpg" alt=""
            /></a>
          </div>
          <div class="logo y">
            <a href="yout.html" target="fram"
              ><img src="imagens/logo-youtube.jpg" alt=""
            /></a>
          </div>
          <div class="logo h">
            <a href="home.html" target="fram"
              ><img src="imagens/logo-home.jpg" alt=""
            /></a>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
